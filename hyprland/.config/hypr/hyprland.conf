# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dbus-update-activation-environment --all
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=waybar
exec-once=fcitx5 -d --replace
exec-once=mako
exec-once=hyprpaper
exec-once=foot --server

$term=footclient
$launcher=fuzzel -f 'LXGWWenKai:size=14'

monitor=eDP-1,1920x1080@144,0x0,1
workspace=eDP-1,1

input {
    follow_mouse=1
    touchpad {
        natural_scroll=1
    }
    # kb_options=caps:swapescape
}

general {
    border_size=2

    gaps_in=2
    gaps_out=4
    col.active_border=0xdd6666cc
    col.inactive_border=0x66333333
    layout=dwindle
}

dwindle {
    pseudotile = true
    preserve_split = true
}

decoration {
    blur=false
    rounding=4
}

animations {
    enabled=1
    animation=windows,1,3,default
    animation=border,1,3,default
    animation=fade,1,3,default
    animation=workspaces,1,3,default
}

misc {
    no_direct_scanout = yes
}

binds {
  allow_workspace_cycles=1
}

windowrule = float,title:^(图片查看器)$
windowrule = float,title:^(zoom)$
windowrule = float,title:^(Zoom)$
windowrule = float,title:^(Zoom Cloud Meetings)$

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,S,togglesplit
bind=SUPERSHIFT,SPACE,togglegroup
bind=SUPER,h,changegroupactive,b
bind=SUPER,l,changegroupactive,f

# bind to programs
bind=SUPER,return,exec,$term
bind=SUPER,P,exec,$launcher
bind=SUPER,T,exec,transtify.sh
bind=SUPERSHIFT,S,exec,snapshot.sh

# Brightness control
bind=,xf86monbrightnessup,exec,light -A 5
bind=,xf86monbrightnessdown,exec,light -U 5
# Audio Volumne Control
bind=,xf86audioraisevolume,exec,pamixer -i 3
bind=,xf86audiolowervolume,exec,pamixer -d 3
bind=,xf86audiomute,exec,volumeControl.sh mute


# bind to functions
bind=SUPER,Q,killactive
bind=SUPER,E,exec,nemo
bind=SUPERSHIFT,E,exit

# bind to window manipulations
bind=SUPER,F,fullscreen,0
bind=SUPER,SPACE,togglefloating,active
bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d
bind=SUPERSHIFT,H,movewindow,l
bind=SUPERSHIFT,L,movewindow,r
bind=SUPERSHIFT,K,movewindow,u
bind=SUPERSHIFT,J,movewindow,d
bind=SUPER,left,resizeactive,-20 0
bind=SUPER,right,resizeactive,20 0
bind=SUPER,up,resizeactive,0 -20
bind=SUPER,down,resizeactive,0 20

bind=SUPER,TAB,workspace,previous
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspacesilent,1
bind=SUPERSHIFT,2,movetoworkspacesilent,2
bind=SUPERSHIFT,3,movetoworkspacesilent,3
bind=SUPERSHIFT,4,movetoworkspacesilent,4
bind=SUPERSHIFT,5,movetoworkspacesilent,5
bind=SUPERSHIFT,6,movetoworkspacesilent,6
bind=SUPERSHIFT,7,movetoworkspacesilent,7
bind=SUPERSHIFT,8,movetoworkspacesilent,8
bind=SUPERSHIFT,9,movetoworkspacesilent,9
bind=SUPERSHIFT,0,movetoworkspacesilent,10
